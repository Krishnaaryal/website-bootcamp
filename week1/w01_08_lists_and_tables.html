<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists and Tables</title>

  <style>
    table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
    text-align: center;
  }
  </style>
</head>
<body>
  <h1>Lists</h1>

  <ul style="list-style-type: none;">
    <li>Orange</li>
    <li>Grapes</li>
    <li>Mango</li>
    <li>Banana</li>
  </ul>

  <ol style="list-style-type: decimal;">
    <li>Orange</li>
    <li>Grapes</li>
    <li>Mango</li>
    <li>Banana</li>
  </ol>

  <dl>
    <dt>Contact Us</dt>
    <dd>This is a contact section</dd>
    <dt>About</dt>
    <dd>This is a about section</dd>
  </dl>

  <h1>Table</h1>

  <table style="width: 60%; border: 1px solid #111">
    <caption>Student Information</caption>
    <tr>
      <th>Name</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>BRG</td>
      <td>30</td>
    </tr>
    <tr>
      <td>Foo</td>
      <td>20</td>
    </tr>
  </table>
  <br><br>
  <h1>Table with thead, tbody</h1>
  <table style="width: 60%;">
    <caption>Student Information</caption>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>BRG</td>
        <td>30</td>
      </tr>
      <tr>
        <td>Foo</td>
        <td>20</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
