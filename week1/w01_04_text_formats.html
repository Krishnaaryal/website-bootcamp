<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comments and Text Formatting</title>
</head>
<body>
  <!-- Comments are used to tell information but we don't want this to be display in the
  browser -->

  <!-- Main content heading -->
  <h1>Comments and Text Formatting</h1>

  <!-- Main content body -->
  <p>
    <strong>Lorem</strong> ipsum dolor sit amet
    <em>consectetur</em> adipisicing elit.
    <mark>Facilis</mark> veniam
    quos itaque <small>numquam</small>. Maxime vero
    eos praesentium necessitatibus sit libero?
    <br><br>
    Date: 5<sup>th</sup> Dec, 2020.
    <br><br>
    Date: 5<sub>th</sub> Dec, 2020.
  </p>
</body>
</html>
