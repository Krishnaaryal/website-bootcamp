<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/w03_06_todos_js.css" />
    <title>Week 03 - Todos App in JavaScript</title>
    <!--
      Credits: https://www.w3schools.com/howto/howto_js_todolist.asp
     -->
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Todos App [ JavaScript ]</h1>
      <br>
      <div class="app-wrapper">
        <header>
          <h2 class="text-center">My ToDos</h2>
          <input type="text" id="todoInput" placeholder="type your task here ...">
          <span onclick="addTask()" class="add">Add</span>
        </header>
        <main>
          <ul id="todoList">
            <li class="todo-item">Practice lecture codes <span class="close">&times;</span></li>
            <li class="todo-item">Completed assignment <span class="close">&times;</span></li>
            <li class="todo-item checked">Watch lecture video <span class="close">&times;</span></li>
          </ul>
        </main>
      </div>
    </div>

    <script src="js/w03_06_todos_js.js"></script>
  </body>
</html>
